<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<style>
    body { 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f5f7fa; 
        margin: 0; 
        padding: 0; 
    }

    header {
        background: #4a90e2;
        color: white;
        padding: 20px 40px;
        font-size: 24px;
        font-weight: bold;
        position: relative;
    }

    .logout-button {
        position: absolute;
        right: 40px;
        top: 20px;
        background: #d9534f;
        color: white;
        padding: 8px 16px;
        border-radius: 6px;
        text-decoration: none;
        font-size: 14px;
    }

    .logout-button:hover {
        background: #c9302c;
    }

    .container { 
        max-width: 1000px; 
        margin: 30px auto; 
        background: #fff; 
        padding: 25px 30px; 
        border-radius: 10px; 
        box-shadow: 0 8px 20px rgba(0,0,0,0.1); 
    }

    h1 { 
        text-align: center; 
        margin-bottom: 25px;
        color: #333;
    }

    table { 
        width: 100%; 
        border-collapse: collapse; 
        margin-top: 10px; 
    }

    th, td { 
        border: 1px solid #ddd; 
        padding: 12px; 
        text-align: left; 
    }

    th { 
        background-color: #f0f0f0; 
    }

    td {
        color: #555;
    }

    .actions a { 
        margin-right: 8px; 
        padding: 6px 12px;
        border-radius: 5px;
        color: white;
        text-decoration: none;
        font-size: 14px;
    }

    .actions a.edit {
        background: #f0ad4e;
    }

    .actions a.edit:hover {
        background: #ec971f;
    }

    .actions a.delete {
        background: #d9534f;
    }

    .actions a.delete:hover {
        background: #c9302c;
    }

    @media (max-width: 768px) {
        .container {
            padding: 15px;
            margin: 15px;
        }
        th, td {
            padding: 10px;
        }
    }
</style>
</head>
<body>
<header>
    Admin Contact Manager
    <a href="{% url 'logout' %}" class="logout-button">Logout</a>
</header>

<div class="container">
    <h1>Admin Dashboard - All Contacts</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
            <tr>
                <td>{{ contact.id }}</td>
                <td>{{ contact.name }}</td>
                <td>{{ contact.email }}</td>
                <td>{{ contact.phone }}</td>
                <td class="actions">
                    <a href="{% url 'edit_admin' contact.id %}" class="edit">Edit</a>
                    <a href="{% url 'admin_delete' contact.id %}" class="delete">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" style="text-align:center;">No contacts found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
