<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Settings</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f5f7fa;
    }

    .navbar {
        background: linear-gradient(90deg, #1f78c9, #007bff);
        color: white;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .navbar h1 {
        font-size: 22px;
        margin: 0;
    }

    .navbar .logout {
        background: #FF5E5E;
        padding: 8px 14px;
        border-radius: 6px;
        text-decoration: none;
        color: white;
        font-size: 14px;
        transition: 0.3s;
    }
    .navbar .logout:hover {
        background: #d9534f;
    }

    .layout {
        display: flex;
    }

    .sidebar {
        width: 220px;
        background: #fff;
        min-height: 100vh;
        box-shadow: 2px 0 8px rgba(0,0,0,0.1);
        padding-top: 20px;
    }

    .sidebar a {
        display: block;
        padding: 12px 20px;
        text-decoration: none;
        color: #333;
        font-weight: 500;
        transition: 0.3s;
    }
    .sidebar a:hover {
        background: #007bff;
        color: white;
    }

    .content {
        flex: 1;
        padding: 25px;
    }

    .content h2 {
        margin-top: 0;
        color: #333;
    }

    .card {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        margin-bottom: 20px;
    }
</style>
</head>
<body>

    <div class="navbar">
        <h1> Admin Settings</h1>
        <a href="{% url 'logout' %}" class="logout">Logout</a>
    </div>

    <div class="layout">
        <div class="sidebar">
            <a href="{% url 'admin_dashboard' %}"><i class="fa-solid fa-home"></i> Dashboard</a>
            <a href="{% url 'admin_profile' %}"><i class="fa-solid fa-user"></i> Profile</a>
            <a href="{% url 'admin_settings' %}"><i class="fa-solid fa-gear"></i> Settings</a>
            <a href="{% url 'manager_user' %}"><i class="fa-solid fa-users"></i> Manage Users</a>
        </div>

        <div class="content">
            <h2>General Settings</h2>
            <div class="card">
                <p>Here you can manage your admin preferences, system configurations, and other settings.</p>
            </div>

            <h2>Security Settings</h2>
            <div class="card">
                <p>Options for password management, two-factor authentication, and login history will go here.</p>
            </div>
        </div>
    </div>

</body>
</html>
