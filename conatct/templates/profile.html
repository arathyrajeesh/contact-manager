<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f5f7fa;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .profile-container {
        background: white;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }
    h2 {
        margin-bottom: 20px;
        color: #4a90e2;
    }
    p {
        font-size: 16px;
        margin: 10px 0;
        color: #333;
    }
    a.button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background: #4a90e2;
        color: white;
        border-radius: 6px;
        text-decoration: none;
    }
    a.button:hover {
        background: #357ABD;
    }
</style>
</head>
<body>
<div class="profile-container">
    <h2>User Profile</h2>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Role:</strong> {% if user.is_superuser %}Admin{% else %}User{% endif %}</p>
    <a href="{% url 'contact_list' %}" class="button">Back to Dashboard</a>
</div>
</body>
</html>
