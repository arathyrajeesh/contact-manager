<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
:root {
    --primary-blue: #007bff; 
    --dark-blue: #0056b3;
    --light-bg: #f5f7fa; 
    --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    --hover-transition: all 0.3s ease-in-out;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--light-bg);
}

/* Navbar */
.navbar {
    background: linear-gradient(90deg, #1f78c9, var(--primary-blue));
    color: white;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.navbar h1 {
    font-size: 22px;
}

.navbar .logout {
    background: #FF5E5E;
    padding: 8px 14px;
    border-radius: 6px;
    text-decoration: none;
    color: white;
    font-size: 14px;
    transition: 0.3s;
}

.navbar .logout:hover {
    background: #d9534f;
}

/* Layout */
.layout {
    display: flex;
    min-height: calc(100vh - 60px); /* subtract navbar height */
}

/* Sidebar */
.sidebar {
    width: 220px;
    background: #fff;
    box-shadow: 2px 0 8px rgba(0,0,0,0.1);
    padding-top: 20px;
}

.sidebar a {
    display: block;
    padding: 12px 20px;
    text-decoration: none;
    color: #333;
    font-weight: 500;
    transition: 0.3s;
}

.sidebar a:hover,
.sidebar a.active {
    background: #1f78c9;
    color: white;
}

/* Main Content */
.content {
    flex: 1;
    padding: 25px;
}

.content h1 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
}

.container {
    background: #fff;
    padding: 20px 25px;
    border-radius: 10px;
    box-shadow: var(--card-shadow);
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

th, td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: left;
}

th {
    background-color: #f0f0f0;
}

td {
    color: #555;
}

.actions a {
    margin-right: 8px;
    padding: 6px 12px;
    border-radius: 5px;
    color: white;
    text-decoration: none;
    font-size: 14px;
}

.actions a.edit {
    background: #f0ad4e;
}

.actions a.edit:hover {
    background: #ec971f;
}

.actions a.delete {
    background: #d9534f;
}

.actions a.delete:hover {
    background: #c9302c;
}

@media (max-width: 768px) {
    .layout {
        flex-direction: column;
    }
    .sidebar {
        width: 100%;
    }
}
</style>
</head>
<body>

<div class="navbar">
    <h1>Admin Dashboard</h1>
    <a href="{% url 'logout' %}" class="logout">Logout</a>
</div>

<div class="layout">

    <div class="sidebar">
        <a href="{% url 'admin_dashboard' %}"><i class="fa-solid fa-home"></i> Dashboard</a>
        <a href="{% url 'admin_profile' %}"><i class="fa-solid fa-user"></i> Profile</a>
        <a href="{% url 'admin_settings' %}"><i class="fa-solid fa-gear"></i> Settings</a>
        <a href="{% url 'manager_user' %}"><i class="fa-solid fa-users"></i> Manage Users</a>
    </div>

    <div class="content">
        <div class="container">
            <h1>All Contacts</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for contact in contacts %}
                    <tr>
                        <td>{{ contact.id }}</td>
                        <td>{{ contact.name }}</td>
                        <td>{{ contact.email }}</td>
                        <td>{{ contact.phone }}</td>
                        <td class="actions">
                            <a href="{% url 'edit_admin' contact.id %}" class="edit">Edit</a>
                            <a href="{% url 'admin_delete' contact.id %}" class="delete">Delete</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5" style="text-align:center;">No contacts found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
